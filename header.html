<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter Header</title>
    <link rel="stylesheet" href="HeaderStyles.css" />
    <link rel="preload" as="js" href="main.js" />
  </head>
  <body>
    <header class="headerContainer">
      <!-- header left group -->
      <div class="headerLeft">
        <a href="#" class="headerTitle">
          <img src="images/FRAYED-transparent.png" alt="Home" />
        </a>
        <a class="headerLinkText" href="#">New Arrivals</a>
        <a class="headerLinkText" href="#">Denim</a>
        <a class="headerLinkText" href="#">Shirts</a>
        <a class="headerLinkText" href="#">Track Orders</a>
      </div>
      <!-- header left hamburger menu (max-width: 768px) -->
      <div class="headerHamburger">
        <img id="hamburgerOpen" src="images/HamburgerMenu.svg" alt="Menu" />
      </div>
      <!-- header right group -->
      <div class="headerRight">
        <img id="cartBtn" src="images/cart.svg" alt="Cart" />
        <img id="profileBtn" src="images/profile.svg" alt="Profile" />
      </div>
      <div id="profileDropdown" class="profileDropdown">
        <p>Profile</p>
        <p>Log In</p>
      </div>
    </header>
    <!-- START MOBILE HAMBURGER MENU -->
    <div id="hamburgerMenuOverlay" class="hamburgerMenuOverlay"></div>
    <div id="hamburgerMenuContainer" class="hamburgerMenuContainer">
      <div>
        <img id="hamburgerClose" src="images/HamburgerClose.svg" alt="Close" />
      </div>
      <div>New Arrivals</div>
      <div>Denim</div>
      <div>Shirts</div>
      <div>Track Orders</div>
    </div>
    <!-- END MOBILE HAMBURGER MENU -->
    <!-- START PRODUCT FILTERS -->
    <div class="productFiltersContainer">
      <a href="#" class="filterText">All</a>
      <a href="#" class="filterText">Denim</a>
      <a href="#" class="filterText">Shirts</a>
      <a href="#" class="filterText">Jackets</a>
      <a href="#" class="filterText">Pants</a>
    </div>
    <!-- START PRODUCT FILTERS -->
  </body>
  <script src="main.js"></script>
</html>
